<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Cards</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 1200px;
            width: 100%;
        }

        .card {
            position: relative;
            flex: 1 1 calc(25% - 20px); /* 4 cards per row (desktop) */
            max-width: calc(25% - 20px);
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            text-decoration: none;
            color: white;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            width: 100%;
            padding: 15px;
            text-align: center;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .card-text {
            font-size: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .card {
                flex: 1 1 calc(50% - 20px); /* 2 cards per row */
                max-width: calc(50% - 20px);
            }
        }

        @media (max-width: 600px) {
            .card {
                flex: 1 1 100%; /* 1 card per row */
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="card-container">
        <a href="#" class="card">
            <img src="https://source.unsplash.com/random/400x300?nature" alt="Nature">
            <div class="card-content">
                <div class="card-title">Nature</div>
                <div class="card-text">Discover the beauty of nature.</div>
            </div>
        </a>
        
        <a href="#" class="card">
            <img src="https://source.unsplash.com/random/400x300?city" alt="City">
            <div class="card-content">
                <div class="card-title">City Life</div>
                <div class="card-text">Explore the vibrant city streets.</div>
            </div>
        </a>
        
        <a href="#" class="card">
            <img src="https://source.unsplash.com/random/400x300?food" alt="Food">
            <div class="card-content">
                <div class="card-title">Food</div>
                <div class="card-text">Enjoy delicious gourmet meals.</div>
            </div>
        </a>

        <a href="#" class="card">
            <img src="https://source.unsplash.com/random/400x300?travel" alt="Travel">
            <div class="card-content">
                <div class="card-title">Travel</div>
                <div class="card-text">Adventure awaits in every corner.</div>
            </div>
        </a>
    </div>

</body>
</html>
